<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <title>THE BRIDE OF CHRIST </title>
</head>
<body>
    <!-- Home Section -->
    <section id="home">
        <div class="overlay">
            <h1 id="typing-text"></h1>
        </div>
    </section>

    <!-- Service Time and Location -->
    <section id="services">
        <h2>Service Times and Location</h2>

        <p>Sunday Service: 8:30 AM</p>

        <p>Wednesday Prayer Meeting: 4:00 PM</p>
        
        <p>Location: Sabon Gari, After Health Care, Bwari, Abuja.</p>
    </section>

    <!-- Sermon download -->
    <section id="sermons">
        <h2>Download Audio Mesages</h2>


        <!--
            <div class="sermon">
                <h3>Seek Frist The Kingdom of God</h3>
                <p>25-0129 (Evening Service)</p>
                <button onclick="downloadSermon('sermons/message1.mp3')">Download</button>
                <button onclick="showQuestionForm()">Ask a Question</button>
            </div><br>
        -->

        <div class="sermon">
            <h3>Seek Ye First The Kingdom of God</h3>
            <p>25-0129 (Evening Service)</p>
            <button onclick="downloadSermon('sermons/message1.mp3')">Download</button>
            <button onclick="showQuestionForm()">Ask a Question</button>
        </div>
    </section>

    <!-- Question Form -->
    <section id="question-form">
        <h2>Ask the Pastor</h2>
        <form action="" id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            
            <label for="question">Your Question:</label>
            <textarea id="question" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Church Location -->
    <section id="location">
        <h2>OUr Location </h2>
        <iframe src="https://www.google.com/maps/embed?...bwari..." width="100%" height="300" style="border: 0;" allowfullscreen=""></iframe>
    </section>
</body>
</html>
